<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-responsive-layout</title>

    <!-- style -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container">
            <div class="logo">logo</div>
            <nav class="nav">link</nav>
        </div>
    </header>

    <!-- MAIN -->

    <main>

        <!-- SECTION-DEMO-APP -->
        <section id="demo-app">
            <div class="container">
                <div class="row">
                    
                    <div class="col">
                        <div class="card">
                            <div class="card-left">content</div>
                            <div class="card-right">img</div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card">content</div>
                    </div>

                    <div class="col">
                        <div class="card">content</div>
                    </div>

                    <div class="col">
                        <div class="card">content</div>
                    </div>

                    <div class="col">
                        <div class="card">content</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END-SECTION-DEMO-APP -->

        <!-- SECTION-PLAN -->
        <section id="plan">
            <div class="container">
               <div class="card">
                    <div>img</div>
                    <p>content</p>
               </div>
               <div class="card">
                    <div>img</div>
                    <p>content</p>
               </div>
            </div>
        </section>
         <!-- END-SECTION-PLAN -->
    </main>
</body>
</html>
